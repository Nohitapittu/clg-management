<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #f5f5f5; /* Light gray background */
        font-family: 'Nunito Sans', sans-serif;
        margin: 0;
        padding: 0;
    }

    .title {
        text-align: center;
        margin-top: 5%;
        font-size: 3em; /* Adjust the font size as needed */
        color: #2c3e50; /* Dark grayish blue color */
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8);
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff; /* White background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light box shadow */
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333; /* Dark gray text color */
    }

    input[type="text"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 5px;
        font-size: 15px;
        color: #555; /* Dark gray text color */
    }

    button {
        background: linear-gradient(to right, #3498db, #2980b9); /* Gradient button background */
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        overflow: hidden;
    }

    button:hover {
        color: #f39c12; /* Orange color on hover */
    }

    button:active {
        transform: translateY(-3px);
    }

    @keyframes shine {
        0% {
            box-shadow: 0 0 20px rgba(41, 128, 185, 0.7);
        }
        50% {
            box-shadow: 0 0 30px rgba(41, 128, 185, 0.9);
        }
        100% {
            box-shadow: 0 0 20px rgba(41, 128, 185, 0.7);
        }
    }

    .button-border {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1;
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
        animation: shine 1s infinite;
    }

    /* Additional styles for cards */
    .cards {
        width: 50%;
        height: 500px;
        text-align: center;
        display: block;
        margin: 55px auto;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        font-size: large;
        position: relative;
        background: linear-gradient(45deg, #ecf0f1, #d6eaf8);
        color: #333;
        border: 5px solid;
        border-image: linear-gradient(45deg, #ecf0f1, #d6eaf8);
        border-image-slice: 1;
        animation: borderMove 5s infinite linear;
    }

    .cards::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        width: 10px;
        height: 10px;
    }
</style>

  
  

<body>
    <div class="container"><div><center><u><h1>View Answer Sheets</h1></u></center>
    {% for answer_sheet in answer_sheets %}
    <div class="info-box">
        <p>Question Paper: {{ answer_sheet.question_paper.title }}</p>
        <p>Uploaded At: {{ answer_sheet.uploaded_at }}</p>
        <a href="{{ answer_sheet.file.url }}" target="_blank">Download Answer Sheet</a>
    </div>
        <hr>
    {% endfor %}
    </div>
    
</body>
</html>
